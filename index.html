<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Inter', sans-serif;
      background: #f2f4f8;
      color: #1a1f36;
      min-height: 100vh;
      max-width: 480px;
      margin: 0 auto;
    }

    .app { display: flex; flex-direction: column; min-height: 100vh; }

    /* HEADER */
    .header {
      background: #fff;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 50;
      border-bottom: 1px solid #eef0f5;
    }

    .header-left { display: flex; align-items: center; gap: 12px; }

    .app-logo {
      width: 40px; height: 40px;
      background: #2563eb;
      border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
    }

    .app-logo i { color: #fff; font-size: 18px; }
    .app-title { font-size: 18px; font-weight: 700; color: #1a1f36; }

    .header-bell {
      width: 38px; height: 38px;
      display: flex; align-items: center; justify-content: center;
      border-radius: 50%; background: #f2f4f8; cursor: pointer;
    }

    .header-bell i { font-size: 17px; color: #64748b; }

    /* CONTENT */
    .content { flex: 1; padding: 20px 16px 100px; }

    /* SEARCH */
    .search-bar {
      display: flex; align-items: center; gap: 10px;
      background: #fff; border: 1.5px solid #eef0f5;
      border-radius: 14px; padding: 12px 16px; margin-bottom: 28px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }

    .search-bar i { font-size: 15px; color: #94a3b8; }
    .search-bar input {
      border: none; outline: none; font-size: 14px;
      color: #64748b; background: transparent; width: 100%;
      font-family: 'Inter', sans-serif;
    }

    /* SECTION TITLE */
    .section-title {
      font-size: 11px; font-weight: 700; letter-spacing: 1.1px;
      text-transform: uppercase; color: #94a3b8; margin-bottom: 14px;
    }

    /* QUICK ACTIONS */
    .quick-actions { margin-bottom: 28px; }

    .qa-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px; }

    .qa-card {
      background: #fff; border-radius: 16px; padding: 18px 16px;
      text-decoration: none; color: inherit; display: block;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      border: 1.5px solid #f1f3f9;
      transition: transform 0.15s;
    }

    .qa-card:active { transform: scale(0.96); }

    .qa-icon {
      width: 44px; height: 44px; background: #eff4ff;
      border-radius: 12px; display: flex; align-items: center;
      justify-content: center; margin-bottom: 12px;
    }

    .qa-icon i { font-size: 20px; color: #2563eb; }
    .qa-card h3 { font-size: 14px; font-weight: 700; color: #1a1f36; margin-bottom: 3px; }
    .qa-card .qa-sub { font-size: 12px; font-weight: 500; color: #ef4444; }
    .qa-card .qa-sub.blue { color: #2563eb; }

    .qa-wide {
      background: #fff; border-radius: 16px; padding: 16px 18px;
      text-decoration: none; color: inherit; display: flex;
      align-items: center; gap: 14px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      border: 1.5px solid #f1f3f9; transition: transform 0.15s;
    }

    .qa-wide:active { transform: scale(0.98); }

    .qa-wide-icon {
      width: 44px; height: 44px; background: #eff4ff; border-radius: 12px;
      display: flex; align-items: center; justify-content: center; flex-shrink: 0;
    }

    .qa-wide-icon i { font-size: 20px; color: #2563eb; }
    .qa-wide-text { flex: 1; }
    .qa-wide-text h3 { font-size: 14px; font-weight: 700; color: #1a1f36; margin-bottom: 2px; }
    .qa-wide-text p { font-size: 12px; color: #94a3b8; }
    .qa-wide-arrow { color: #cbd5e1; font-size: 14px; }

    /* GALLERY */
    .gallery-section { margin-bottom: 28px; }

    .gallery-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px; }

    .gallery-card {
      border-radius: 16px; overflow: hidden;
      text-decoration: none; color: #fff; display: block;
      position: relative; height: 140px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      transition: transform 0.15s;
    }

    .gallery-card:active { transform: scale(0.96); }

    .gallery-card img { width: 100%; height: 100%; object-fit: cover; display: block; }

    .gallery-card-overlay {
      position: absolute; inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.65) 0%, rgba(0,0,0,0.05) 60%, transparent 100%);
    }

    .gallery-card-label {
      position: absolute; bottom: 10px; left: 12px;
      font-size: 14px; font-weight: 700;
    }

    .gallery-wide {
      border-radius: 16px; overflow: hidden;
      text-decoration: none; color: #fff; display: block;
      position: relative; height: 110px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12); transition: transform 0.15s;
    }

    .gallery-wide:active { transform: scale(0.98); }
    .gallery-wide img { width: 100%; height: 100%; object-fit: cover; display: block; }

    .gallery-wide .gallery-card-sub {
      position: absolute; bottom: 10px; right: 12px;
      font-size: 11px; color: rgba(255,255,255,0.75);
    }

    /* BIRTHDAYS */
    .birthdays-section { margin-bottom: 28px; }

    .birthdays-card {
      background: #fff; border-radius: 20px; padding: 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05); border: 1.5px solid #f1f3f9;
    }

    .birthdays-header {
      display: flex; align-items: center; justify-content: space-between; margin-bottom: 18px;
    }

    .birthdays-header-title {
      font-size: 11px; font-weight: 700; letter-spacing: 1.1px;
      text-transform: uppercase; color: #94a3b8;
    }

    .birthdays-header-icon {
      width: 34px; height: 34px; background: #eff4ff;
      border-radius: 10px; display: flex; align-items: center; justify-content: center;
    }

    .birthdays-header-icon i { color: #2563eb; font-size: 16px; }

    .birthday-row {
      display: flex; align-items: center; gap: 14px;
      padding: 10px 0; border-bottom: 1px solid #f8fafc;
    }

    .birthday-row:last-child { border-bottom: none; padding-bottom: 0; }
    .birthday-row:first-child { padding-top: 0; }

    .birthday-avatar {
      width: 46px; height: 46px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0; font-size: 16px; font-weight: 700; overflow: hidden;
    }

    .birthday-info { flex: 1; }
    .birthday-info h3 { font-size: 15px; font-weight: 600; color: #1a1f36; }
    .birthday-info p { font-size: 12px; color: #94a3b8; margin-top: 2px; }

    .birthday-badge {
      background: #eff4ff; color: #2563eb; font-size: 10px; font-weight: 700;
      letter-spacing: 0.5px; text-transform: uppercase;
      padding: 4px 10px; border-radius: 100px; white-space: nowrap;
    }

    .birthday-badge.today { background: #fef9c3; color: #b45309; }

    /* BOTTOM NAV */
    .bottom-nav {
      position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
      width: 100%; max-width: 480px; background: #fff;
      border-top: 1px solid #eef0f5;
      display: grid; grid-template-columns: repeat(4, 1fr);
      padding: 10px 0 20px; z-index: 50;
    }

    .nav-item {
      display: flex; flex-direction: column; align-items: center;
      gap: 4px; cursor: pointer;
    }

    .nav-item i { font-size: 20px; color: #cbd5e1; }
    .nav-item span { font-size: 10px; font-weight: 500; color: #94a3b8; }
    .nav-item.active i { color: #2563eb; }
    .nav-item.active span { color: #2563eb; }
  </style>
</head>

<script>
  const members = [
    { name: 'RogÃ©rio',   month: 3,  day: 28 },
    { name: 'Jonathan',  month: 7,  day: 27 },
    { name: 'Vinicius',  month: 8,  day: 26 },
    { name: 'Jefferson', month: 9,  day: 22 },
    { name: 'Celso',     month: 11, day: 4  },
    { name: 'Edson',     month: 12, day: 22 },
  ];

  const monthNames = ['Janeiro','Fevereiro','MarÃ§o','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'];
  const colors = ['#dbeafe','#dcfce7','#fce7f3','#fef9c3','#e0e7ff','#ffedd5'];
  const textColors = ['#2563eb','#16a34a','#db2777','#b45309','#4f46e5','#ea580c'];

  const today = new Date();
  const cm = today.getMonth() + 1;
  const cd = today.getDate();

  function badge(month, day) {
    if (month === cm && day === cd) return '<span class="birthday-badge today">ðŸŽ‰ Hoje!</span>';
    if (month === cm) return '<span class="birthday-badge">Este MÃªs</span>';
    const yr = today.getFullYear();
    let next = new Date(yr, month - 1, day);
    if (next < today) next = new Date(yr + 1, month - 1, day);
    const d = Math.ceil((next - today) / 86400000);
    if (d <= 14) return `<span class="birthday-badge">Em ${d}d</span>`;
    return '';
  }

  document.getElementById('birthdaysList').innerHTML = members.map((m, i) => `
    <div class="birthday-row">
      <div class="birthday-avatar" style="background:${colors[i]};color:${textColors[i]}">${m.name[0]}</div>
      <div class="birthday-info">
        <h3>${m.name}</h3>
        <p>${m.day} de ${monthNames[m.month - 1]}</p>
      </div>
      ${badge(m.month, m.day)}
    </div>
  `).join('');
</script>
